baseURL: https://fortunequant.github.io/tech/
languageCode: en-us
title: DafuZhu
paginate: 3
theme: maverick

permalinks:
  pages: "/:slug"

params:
  favicon: "/assets/favicon.ico"
  author: "Dafu Zhu"
  comments:
    enabled: true
    githubRepo: "FortuneQuant/tech"
    theme: "github-light"
  math: true
  custom_css:
    - "css/copy-button.css"
  custom_js:
    - "js/copy-code-button.js"

menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 10
    - identifier: "posts"
      name: "Post"
      url: "/posts/"
      weight: 20
    - identifier: "guide"
      name: "Guide"
      url: "https://dafuzhu.com"
      weight: 30

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokailight
    tabWidth: 4