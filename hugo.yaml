baseURL: https://fortunequant.github.io/tech/
languageCode: en-us
title: DafuZhu
paginate: 3
theme: maverick

permalinks:
  pages: "/:slug"

params:
  favicon: "/assets/favicon.ico"
  author: "Dafu Zhu"
  comments:
    enabled: true
    githubRepo: "FortuneQuant/tech"
    theme: "github-light"
  math: true
  custom_css:
    - "css/copy-button.css"
  custom_js:
    - "js/copy-code-button.js"

menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: -110
    - identifier: "posts"
      name: "Post"
      url: "/posts/"
      weight: -200

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true